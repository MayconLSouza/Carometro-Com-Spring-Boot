<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Informações do Aluno</title>
	<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}
	</style>
</head>

<body>

	<div align="center">
		<form action="#" th:action="@{/alunoPost}" th:object="${aluno}" method="post">
			<label>RA do Aluno:</label>
			<input type="text" th:field="*{ra}" id="ra" /><br />

			<label>Nome do Aluno:</label>
			<input type="text" th:field="*{nome}" id="nome" /><br />

			<label>Curso:</label>
			<select th:field="*{curso}">
				<option th:each="c : ${listCurso}" th:value="${c.codigo}" th:text="${c.codigo}"></option>
			</select><br />

			<label>Semestre de Conclusão (yyyy-mm-dd):</label>
			<input type="text" th:field="*{semestreConclusao}" id="semestreConclusao" /><br />

			<label>Links:</label>
			<input type="text" th:field="*{links}" id="ra" /><br />

			<label>Comentário Livre</label>
			<input type="text" th:field="*{comentarios.comentario}" id="comentarioLivre" /><br />
			
			<label>Comentário Fatec</label>
			<input type="text" th:field="*{comentarios.comentario}" id="comentarioFatec" /><br /-->

			<button type="submit">Inserir</button>
		</form>
	</div>
</body>

</html>
