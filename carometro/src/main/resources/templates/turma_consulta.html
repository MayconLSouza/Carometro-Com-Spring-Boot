<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informações de Turma</title>
</head>
<body>
    <div align="center">
		<h1>Insira o Id da Turma</h1>
		<form action="#" th:action="@{/turmaPost}" th:object="${turma}" method="post">
		<input type="text" th:field="*{turmaId}" id="turmaId"/><br/>
		<button type="submit" name="consulta">Consultar</button>
	</div>
</body>
</html>
