<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Informações do Aluno</title>
</head>

<body>
	<div align="center">
		<form th:action="@{/alunoDelete}" method="post">
			<input type="text" th:name="ra" placeholder="Insira o RA"/>
			<button type="submit" th:value="deletar">Deletar</button>
		</form>
		
		<span th:if="${message == 'Deletado'}">Aluno Deletado</span>
		
	</div>
</body>

</html>
