<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informações do Aluno</title>
</head>
<body>
    <div align="center">
		<h1>Insira o RA do aluno</h1>
		<form action="#" th:action="@{/alunoPost}" th:object="${aluno}" method="post">
		<input type="text" th:field="*{ra}" id="ra"/><br/>
		<button type="submit" name="consulta">Consultar</button>
	</div>
</body>
</html>
